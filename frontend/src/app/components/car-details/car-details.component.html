<div class="container">
  <div *ngIf="car.liked" class="recipe-card">

    <img [src]="car.imgURL" alt="Car Image">

    <h3>{{ car.brand }} {{car.model}}</h3>
    <h4>{{car.category}}</h4>
    <p>{{car.description}}</p>
    <button class="" (click)="like(car)"><img src="assets/bxs-heart.svg"></button>
  </div>

</div>
